---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: collegemicroservice
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: collegemicroservice
    spec:
      containers:
      - name: collegemicroservice
        image: vishipayyallore/collegeservices:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_URLS
          value: http://*:80
---
apiVersion: v1
kind: Service
metadata:
  name: collegemicroservice
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: collegemicroservice